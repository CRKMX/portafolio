<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="imagenes/logo.png" alt="Logo de Alura" >
    </header>
    <main>
        <section class="seccion-uno">
            <div>
                <textarea name="texto-original" id="textoEntrada" class="texto-original" cols="30" rows="10" placeholder="Ingrese el texto a procesar"></textarea>
            </div>
            <div class="advertencia">
                <span>Solo letras min√∫sculas y sin acentos</span>
            </div>
            <div class="botones">
                <button class="encriptar" id="botonEncriptar">Encriptar</button>
                <button class="desencriptar" id="botonDesencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="seccion-dos">
            <textarea name="texto-final" id="textoSalida" class="texto-final" cols="30" rows="10" readonly></textarea>
            <div class="contenedor-copiar">
                <button class="copiar" id="botonCopiar">Copiar</button>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="script.js"></script>
</body>
<script>
    var boton1 = document.querySelector("#botonEncriptar");
    boton1.onclick = encriptar;
    var boton2 = document.querySelector("#botonDesencriptar");
    boton2.onclick = desencriptar;
    var boton3 = document.querySelector("#botonCopiar");
    boton3.onclick = copiar;
</script>
</html>
